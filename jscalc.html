
<div class='calculator' id='calculator'>
  <h1>Javascript Calculator</h1>
<form id='Calc'>
 <div class='row'>
  <input type='text' id='tracker' placeholder=''>
 </div>

 <div class='row'>
  <input type='text' id='output' placeholder='0'>
 </div>
 <div class='row' id='first'>
  <INPUT TYPE="button" class='clicker' NAME="AC"   VALUE="AC" OnClick="allClear()">
  <INPUT TYPE="button" class='clicker' NAME="CE"   VALUE="CE" OnClick="clearEntry()">
  <INPUT TYPE="button" class='clicker' NAME="thousand"   VALUE="000" OnClick="enter('000')">
  <INPUT TYPE="button" class='clicker' NAME="divide"   VALUE="/" OnClick="enter('/')">
 </div>
 <div class='row' id='second'>
  <INPUT TYPE="button" class='clicker' NAME="seven"   VALUE="7" OnClick="enter(7)">
  <INPUT TYPE="button" class='clicker' NAME="eight"   VALUE="8" OnClick="enter(8)">
  <INPUT TYPE="button" class='clicker' NAME="nine"   VALUE="9" OnClick="enter(9)">
  <INPUT TYPE="button" class='clicker' NAME="multiply"   VALUE="x" OnClick="enter('*')">
 </div>
 <div class='row' id='third'>
  <INPUT TYPE="button" class='clicker' NAME="four"   VALUE="4" OnClick="enter(4)">
  <INPUT TYPE="button" class='clicker' NAME="five"   VALUE="5" OnClick="enter(5)">
  <INPUT TYPE="button" class='clicker' NAME="six"   VALUE="6" OnClick="enter(6)">
  <INPUT TYPE="button" class='clicker' NAME="minus"   VALUE="-" OnClick="enter('-')">
 </div>
 <div class='row' id='fourth'>
  <INPUT TYPE="button" class='clicker' NAME="one"   VALUE="1" OnClick="enter(1)">
  <INPUT TYPE="button" class='clicker' NAME="two"   VALUE="2" OnClick="enter(2)">
  <INPUT TYPE="button" class='clicker' NAME="three"   VALUE="3" OnClick="enter(3)">
  <INPUT TYPE="button" class='clicker' NAME="add"   VALUE="+" OnClick="enter('+')">
 </div>
 <div class='row' id='fifth'>
   <INPUT TYPE="button" class='clicker-wide' NAME="zero"   VALUE="  0  " OnClick="enter(0)">
   <INPUT TYPE="button" class='clicker' NAME="decimal"   VALUE="  .  " OnClick="enter('.')">
   <INPUT TYPE="button" class='clicker' NAME="equal"   VALUE="  =  " OnClick="equals()">
 </div>
 <div class='row' id='sixth'>
   <INPUT TYPE="button" class='clicker-wide-tall' NAME="double"   VALUE="Bigger" OnClick="doubleSize()">
   <INPUT TYPE="button" class='clicker-wide-tall' NAME="normal"   VALUE="Regular" OnClick="normalSize()">
 </div>
</div>

</form>
